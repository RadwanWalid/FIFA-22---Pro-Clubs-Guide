<!DOCTYPE html>
<html lang="en" dir="">
  <head>

      <meta charset="utf-8">
      <meta name="HandheldFriendly" content="true" />
      <meta name="MobileOptimized" content="320" />
      <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width, user-scalable=no" />

      <title>Make Your Own Build</title>

      <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

      <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
      <script src="bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>

      <link rel="stylesheet" href="CSS/form.css">
      <link rel="stylesheet" href="CSS/goalkeeping.css">
      <link rel="icon" href="Images/Pro Clubs.ico">
  </head>
  <body style="background-color: rgba(28,31,26,0.5);">
    <div class="col" id="gk-tree">
      <button type="button" name="button"><img id="Reflexes1" src="Images/Skill Tree/Goalkeeping/Reflexes.png" onmouseleave="offHover('Reflexes', 1)" onmouseover="onHover('Reflexes', 1)"></button>
      <br>
      <div class="vl from-Ref1-to-Kic1"></div>
      <button type="button" name="button"><img id="Diving1" src="Images/Skill Tree/Goalkeeping/Diving.png" onmouseleave="offHover('Diving', 1)" onmouseover="onHover('Diving', 1)"></button>
      <button type="button" name="button"><img id="Kicking1" src="Images/Skill Tree/Goalkeeping/Kicking.png" onmouseleave="offHover('Kicking', 1)" onmouseover="onHover('Kicking', 1)"></button>
      <button type="button" name="button"><img id="Positioning1" src="Images/Skill Tree/Goalkeeping/Positioning.png" onmouseleave="offHover('Positioning', 1)" onmouseover="onHover('Positioning', 1)"></button>
      <br>
      <button type="button" name="button"><img id="Handling1" src="Images/Skill Tree/Goalkeeping/Handling.png" onmouseleave="offHover('Handling', 1)" onmouseover="onHover('Handling', 1)"></button>
      <button type="button" name="button"><img id="Kicking2" src="Images/Skill Tree/Goalkeeping/Kicking.png" onmouseleave="offHover('Kicking', 2)" onmouseover="onHover('Kicking', 2)"></button>
      <button type="button" name="button"><img id="Reflexes2" src="Images/Skill Tree/Goalkeeping/Reflexes.png" onmouseleave="offHover('Reflexes', 2)" onmouseover="onHover('Reflexes', 2)"></button>
      <br>
      <button type="button" name="button" style="margin-right:78px;"><img id="Hawk1" src="Images/Skill Tree/Goalkeeping/Hawk.png" onmouseleave="offHover('Hawk', 1)" onmouseover="onHover('Hawk', 1)"></button>
      <button type="button" name="button"><img id="Wall1" src="Images/Skill Tree/Goalkeeping/Wall.png" onmouseleave="offHover('Wall', 1)" onmouseover="onHover('Wall', 1)"></button>
    </div>
    <div class="col" id="gk-stats">
      <table>
        <tr>
          <th>Goalkeeping</th>
        </tr>
        <tr>
          <td colspan="2" id="progressbar">
            <div class="progress goalkeeping-progress">
              <div class="progress-bar bg-success" role="progressbar" style="width: 2px" aria-valuenow="2" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </td>
          <td id="goalkeeping-progress-stat"></td>
        </tr>
        <tr>
          <td>GK Diving</td>
          <td id="progressbar">
            <div class="progress">
              <div class="progress-bar" role="progressbar" style="width: 10px" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
              <div class="progress-bar bg-success" role="progressbar" style="width: 0px" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </td>
          <td>10</td>
          <td id="growth-value"></td>
        </tr>
        <tr>
          <td>GK Handling</td>
          <td id="progressbar">
            <div class="progress">
              <div class="progress-bar" role="progressbar" style="width: 10px" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
              <div class="progress-bar bg-success" role="progressbar" style="width: 0px" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </td>
          <td>10</td>
          <td id="growth-value"></td>
        </tr>
        <tr>
          <td>GK Kicking</td>
          <td id="progressbar">
            <div class="progress">
              <div class="progress-bar" role="progressbar" style="width: 10px" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
              <div class="progress-bar bg-success" role="progressbar" style="width: 0px" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </td>
          <td>10</td>
          <td id="growth-value"></td>
        </tr>
        <tr>
          <td>GK Reflexes</td>
          <td id="progressbar">
            <div class="progress">
              <div class="progress-bar" role="progressbar" style="width: 10px" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
              <div class="progress-bar bg-success" role="progressbar" style="width: 0px" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </td>
          <td>10</td>
          <td id="growth-value"></td>
        </tr>
        <tr>
          <td>GK Pos.</td>
          <td id="progressbar">
            <div class="progress">
              <div class="progress-bar" role="progressbar" style="width: 10px" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
              <div class="progress-bar bg-success" role="progressbar" style="width: 0px" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </td>
          <td>10</td>
          <td id="growth-value"></td>
        </tr>
      </table>
    </div>
  </body>
  <script type="text/javascript" src="Javascript/goalkeeping.js">

  </script>
</html>
