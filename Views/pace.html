<!DOCTYPE html>
<html lang="en" dir="">
  <head>

      <meta charset="utf-8">
      <meta name="HandheldFriendly" content="true" />
      <meta name="MobileOptimized" content="320" />
      <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width, user-scalable=no" />

      <title>Make Your Own Build</title>

      <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

      <link rel="stylesheet" href="../bootstrap-5.1.3-dist/css/bootstrap.min.css">
      <script src="../bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>

      <link rel="stylesheet" href="../CSS/form.css">
      <link rel="stylesheet" href="../CSS/pace.css">
      <link rel="icon" href="../Images/Pro Clubs.ico">
  </head>
  <body style="background-color: rgba(28,31,26,0.5);">
    <div class="col" id="pac-tree">
      <button type="button" name="button" style="margin-right:78px;"><img id="Acceleration1" src="../Images/Skill Tree/Pace/Acceleration.png" onmouseleave="offHover('Acceleration', 1)" onmouseover="onHover('Acceleration', 1)"></button>
      <button type="button" name="button"><img id="Sprint-Speed1" src="../Images/Skill Tree/Pace/Sprint-Speed.png" onmouseleave="offHover('Sprint-Speed', 1)" onmouseover="onHover('Sprint-Speed', 1)"></button>
      <br>
      <button type="button" name="button" style="margin-right:78px;"><img id="Acceleration2" src="../Images/Skill Tree/Pace/Acceleration.png" onmouseleave="offHover('Acceleration', 2)" onmouseover="onHover('Acceleration', 2)"></button>
      <button type="button" name="button"><img id="Sprint-Speed2" src="../Images/Skill Tree/Pace/Sprint-Speed.png" onmouseleave="offHover('Sprint-Speed', 2)" onmouseover="onHover('Sprint-Speed', 2)"></button>
      <br>
      <button type="button" name="button"><img id="Acceleration3" src="../Images/Skill Tree/Pace/Acceleration.png" onmouseleave="offHover('Acceleration', 3)" onmouseover="onHover('Acceleration', 3)"></button>
      <button type="button" name="button"><img id="Sprint-Speed3" src="../Images/Skill Tree/Pace/Sprint-Speed.png" onmouseleave="offHover('Sprint-Speed', 3)" onmouseover="onHover('Sprint-Speed', 3)"></button>
      <button type="button" name="button"><img id="Sprint-Speed4" src="../Images/Skill Tree/Pace/Sprint-Speed.png" onmouseleave="offHover('Sprint-Speed', 4)" onmouseover="onHover('Sprint-Speed', 4)"></button>
      <br>
      <button type="button" name="button"><img id="Cheetah1" src="../Images/Skill Tree/Pace/Cheetah.png" onmouseleave="offHover('Cheetah', 1)" onmouseover="onHover('Cheetah', 1)"></button>
      <div class="vl from-acc1-to-acc2"></div>
      <div class="vl from-acc2-to-acc3"></div>
      <div class="vl from-sps1-to-sps2"></div>
      <div class="vl from-sps2-to-sps3"></div>
      <div class="vl from-sps2-to-sps4"></div>
      <div class="vl from-acc2-to-sps4"></div>
      <div class="vl from-sps4-to-che1"></div>
      <div class="vl from-branch-to-sps4"></div>
      <hr class="from-acc2-to-branch">
      <hr class="from-sps2-to-branch">
    </div>
    <div class="col" id="pac-stats">
      <table>
        <tr>
          <th style="line-height:0px;">Pace</th>
        </tr>
        <tr>
          <td colspan="2" id="progressbar">
            <div class="progress pace-progress">
              <div class="progress-bar bg-success avg-pace" role="progressbar" style="width: 156px" aria-valuenow="78" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </td>
          <td id="pace-progress-stat">78</td>
        </tr>
        <br>
        <tr>
          <td>Acceleration</td>
          <td id="progressbar">
            <div class="progress">
              <div class="progress-bar" role="progressbar" style="width: 78px" aria-valuenow="78" aria-valuemin="0" aria-valuemax="100"></div>
              <div class="progress-bar bg-success" role="progressbar" style="width: 0px" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </td>
          <td>78</td>
          <td id="growth-value"></td>
        </tr>
        <tr>
          <td>Sprint Speed</td>
          <td id="progressbar">
            <div class="progress">
              <div class="progress-bar" role="progressbar" style="width: 78px" aria-valuenow="78" aria-valuemin="0" aria-valuemax="100"></div>
              <div class="progress-bar bg-success" role="progressbar" style="width: 0px" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </td>
          <td>78</td>
          <td id="growth-value"></td>
        </tr>
      </table>
    </div>
  </body>
  <script type="text/javascript" src="../Javascript/pace.js">

  </script>
</html>
