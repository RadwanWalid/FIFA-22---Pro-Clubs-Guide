<!DOCTYPE html>
<html lang="en" dir="">
  <head>

      <meta charset="utf-8">
      <meta name="HandheldFriendly" content="true" />
      <meta name="MobileOptimized" content="320" />
      <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width, user-scalable=no" />

      <title>Make Your Own Build</title>

      <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

      <link rel="stylesheet" href="../bootstrap-5.1.3-dist/css/bootstrap.min.css">
      <script src="../bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>

      <link rel="stylesheet" href="../CSS/form.css">
      <link rel="stylesheet" href="../CSS/shooting.css">
      <link rel="icon" href="../Images/Pro Clubs.ico">
  </head>
  <body  style="background-color: rgba(28,31,26,0.5);">
    <div class="col" id="left-sho-tree">
      <button type="button" name="button" style="margin-right:78px;"><img id="FK-Accuracy1" src="../Images/Skill Tree/Shooting/FK-Accuracy.png" onmouseleave="offHover('FK-Accuracy', 1)" onmouseover="onHover('FK-Accuracy', 1)" alt=""></button>
      <button type="button" name="button"><img id="Penalties1" src="../Images/Skill Tree/Shooting/Penalties.png" onmouseleave="offHover('Penalties', 1)" onmouseover="onHover('Penalties', 1)" alt=""></button>
      <br>
      <button type="button" name="button" style="margin-right:78px;"><img id="FK-Accuracy2" src="../Images/Skill Tree/Shooting/FK-Accuracy.png" onmouseleave="offHover('FK-Accuracy', 2)" onmouseover="onHover('FK-Accuracy', 2)" alt=""></button>
      <button type="button" name="button"><img id="Shot-Power1" src="../Images/Skill Tree/Shooting/Shot-Power.png" onmouseleave="offHover('Shot-Power', 1)" onmouseover="onHover('Shot-Power', 1)" alt=""></button>
      <br>
      <button type="button" name="button" style="margin-right:78px;"><img id="FK-Accuracy3" src="../Images/Skill Tree/Shooting/FK-Accuracy.png" onmouseleave="offHover('FK-Accuracy', 3)" onmouseover="onHover('FK-Accuracy', 3)" alt=""></button>
      <button type="button" name="button"><img id="Penalties2" src="../Images/Skill Tree/Shooting/Penalties.png" onmouseleave="offHover('Penalties', 2)" onmouseover="onHover('Penalties', 2)" alt=""></button>
      <br>
      <button type="button" name="button"><img id="Heading-Accuracy1" src="../Images/Skill Tree/Shooting/Heading-Accuracy.png" onmouseleave="offHover('Heading-Accuracy', 1)" onmouseover="onHover('Heading-Accuracy', 1)" alt=""></button>
      <button type="button" name="button"><img id="Weak-Foot1" src="../Images/Skill Tree/Shooting/Weak-Foot.png" onmouseleave="offHover('Weak-Foot', 1)" onmouseover="onHover('Weak-Foot', 1)" alt=""></button>
      <button type="button" name="button"><img id="Heading-Accuracy2" src="../Images/Skill Tree/Shooting/Heading-Accuracy.png" onmouseleave="offHover('Heading-Accuracy', 2)" onmouseover="onHover('Heading-Accuracy', 2)" alt=""></button>
      <br>
      <button type="button" name="button"><img id="Sniper1" src="../Images/Skill Tree/Shooting/Sniper.png" onmouseleave="offHover('Sniper', 1)" onmouseover="onHover('Sniper', 1)" alt=""></button>
    </div>
    <div class="col" id="right-sho-tree">
      <button type="button" name="button"><img id="Finishing1" src="../Images/Skill Tree/Shooting/Finishing.png" onmouseleave="offHover('Finishing', 1)" onmouseover="onHover('Finishing', 1)" alt=""></button>
      <button type="button" name="button" style="margin-right:78px;"><img id="Long-Shots1" src="../Images/Skill Tree/Shooting/Long-Shots.png" onmouseleave="offHover('Long-Shots', 1)" onmouseover="onHover('Long-Shots', 1)" alt=""></button>
      <br>
      <button type="button" name="button"><img id="Finishing2" src="../Images/Skill Tree/Shooting/Finishing.png" onmouseleave="offHover('Finishing', 2)" onmouseover="onHover('Finishing', 2)" alt=""></button>
      <button type="button" name="button"><img id="Long-Shots2" src="../Images/Skill Tree/Shooting/Long-Shots.png" onmouseleave="offHover('Long-Shots', 2)" onmouseover="onHover('Long-Shots', 2)" alt=""></button>
      <button type="button" name="button"><img id="Penalties3" src="../Images/Skill Tree/Shooting/Penalties.png" onmouseleave="offHover('Penalties', 3)" onmouseover="onHover('Penalties', 3)" alt=""></button>
      <br>
      <button type="button" name="button"><img id="Finishing3" src="../Images/Skill Tree/Shooting/Finishing.png" onmouseleave="offHover('Finishing', 3)" onmouseover="onHover('Finishing', 3)" alt=""></button>
      <button type="button" name="button"><img id="Long-Shots3" src="../Images/Skill Tree/Shooting/Long-Shots.png" onmouseleave="offHover('Long-Shots', 3)" onmouseover="onHover('Long-Shots', 3)" alt=""></button>
      <button type="button" name="button"><img id="Weak-Foot2" src="../Images/Skill Tree/Shooting/Weak-Foot.png" onmouseleave="offHover('Weak-Foot', 2)" onmouseover="onHover('Weak-Foot', 2)" alt=""></button>
      <br>
      <button type="button" name="button"><img id="Volleys1" src="../Images/Skill Tree/Shooting/Volleys.png" onmouseleave="offHover('Volleys', 1)" onmouseover="onHover('Volleys', 1)" alt=""></button>
      <button type="button" name="button" style="margin-right:78px;"><img id="Volleys2" src="../Images/Skill Tree/Shooting/Volleys.png" onmouseleave="offHover('Volleys', 2)" onmouseover="onHover('Volleys', 2)" alt=""></button>
      <br>
      <button type="button" name="button" style="margin-right:144px;"><img id="Finisher1" src="../Images/Skill Tree/Shooting/Finisher.png" onmouseleave="offHover('Finisher', 1)" onmouseover="onHover('Finisher', 1)" alt=""></button>
    </div>
    <div class="col" id="sho-stats">
      <table>
        <tr>
          <th>Shooting</th>
        </tr>
        <tr>
          <th colspan="2" id="progressbar">
            <div class="progress shooting-progress">
              <div class="progress-bar bg-success" role="progressbar" style="width: 20px" aria-valuenow="2" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </th>
          <td id="shooting-progress-stat"></td>
        </tr>
        <tr>
          <td>Finishing</td>
          <td id="progressbar">
            <div class="progress">
              <div class="progress-bar" role="progressbar" style="width: 64px" aria-valuenow="64" aria-valuemin="0" aria-valuemax="100"></div>
              <div class="progress-bar bg-success" role="progressbar" style="width: 0px" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </td>
          <td>64</td>
          <td id="growth-value"></td>
        </tr>
        <tr>
          <td>FK Acc.</td>
          <td id="progressbar">
            <div class="progress">
              <div class="progress-bar" role="progressbar" style="width: 62px" aria-valuenow="62" aria-valuemin="0" aria-valuemax="100"></div>
              <div class="progress-bar bg-success" role="progressbar" style="width: 0px" aria-valuenow="2" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </td>
          <td>62</td>
          <td id="growth-value"></td>
        </tr>
        <tr>
          <td>Heading Acc.</td>
          <td id="progressbar">
            <div class="progress">
              <div class="progress-bar" role="progressbar" style="width: 82px" aria-valuenow="82" aria-valuemin="0" aria-valuemax="100"></div>
              <div class="progress-bar bg-success" role="progressbar" style="width: 0px" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </td>
          <td>82</td>
          <td id="growth-value"></td>
        </tr>
        <tr>
          <td>Shot Power</td>
          <td id="progressbar">
            <div class="progress">
              <div class="progress-bar" role="progressbar" style="width: 59px" aria-valuenow="59" aria-valuemin="0" aria-valuemax="100"></div>
              <div class="progress-bar bg-success" role="progressbar" style="width: 0px" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </td>
          <td>83</td>
          <td id="growth-value"></td>
        </tr>
        <tr>
          <td>Long Shots</td>
          <td id="progressbar">
            <div class="progress">
              <div class="progress-bar" role="progressbar" style="width: 65px" aria-valuenow="65" aria-valuemin="0" aria-valuemax="100"></div>
              <div class="progress-bar bg-success" role="progressbar" style="width: 0px" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </td>
          <td>65</td>
          <td id="growth-value"></td>
        </tr>
        <tr>
          <td>Volleys</td>
          <td id="progressbar">
            <div class="progress">
              <div class="progress-bar" role="progressbar" style="width: 67px" aria-valuenow="67" aria-valuemin="0" aria-valuemax="100"></div>
              <div class="progress-bar bg-success" role="progressbar" style="width: 0px" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </td>
          <td>67</td>
          <td id="growth-value"></td>
        </tr>
        <tr>
          <td>Penalties</td>
          <td id="progressbar">
            <div class="progress">
              <div class="progress-bar" role="progressbar" style="width: 67px" aria-valuenow="67" aria-valuemin="0" aria-valuemax="100"></div>
              <div class="progress-bar bg-success" role="progressbar" style="width: 0px" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </td>
          <td>67</td>
          <td id="growth-value"></td>
        </tr>
        <tr>
          <td>Weak Foot</td>
          <td><img id="star" src="../Images/Yellow Star.png"><img id="star" src="../Images/Yellow Star.png"><img id="star" src="../Images/Yellow Star.png"><img id="star" src="../Images/Empty Star.png"><img id="star" src="../Images/Empty Star.png"></td>
        </tr>
      </table>
    </div>
  </body>
  <script type="text/javascript" src="../Javascript/shooting.js">

  </script>
</html>
