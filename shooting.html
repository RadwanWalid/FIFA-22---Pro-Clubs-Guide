<!DOCTYPE html>
<html lang="en" dir="">
  <head>

      <meta charset="utf-8">
      <meta name="HandheldFriendly" content="true" />
      <meta name="MobileOptimized" content="320" />
      <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width, user-scalable=no" />

      <title>Make Your Own Build</title>

      <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

      <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
      <script src="bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>

      <link rel="stylesheet" href="CSS/form.css">
      <link rel="stylesheet" href="CSS/shooting.css">
      <link rel="icon" href="Images/Pro Clubs.ico">
  </head>
  <body  style="background-color: rgba(28,31,26,0.5);">
    <div class="col" id="left-sho-tree">
      <button type="button" name="button" style="margin-right:78px;"><img id="Balance1" src="Images/Skill Tree/Dribbling/Balance.png" onmouseleave="offHover('Balance', 1)" onmouseover="onHover('Balance', 1)" alt=""></button>
      <button type="button" name="button"><img id="Ball-Control1" src="Images/Skill Tree/Dribbling/Ball-Control.png" onmouseleave="offHover('Ball-Control', 1)" onmouseover="onHover('Ball-Control', 1)" alt=""></button>
      <br>
      <button type="button" name="button" style="margin-right:78px;"><img id="Dribbling1" src="Images/Skill Tree/Dribbling/Dribbling.png" onmouseleave="offHover('Dribbling', 1)" onmouseover="onHover('Dribbling', 1)" alt=""></button>
      <button type="button" name="button"><img id="Ball-Control2" src="Images/Skill Tree/Dribbling/Ball-Control.png" onmouseleave="offHover('Ball-Control', 2)" onmouseover="onHover('Ball-Control', 2)" alt=""></button>
      <br>
      <button type="button" name="button" style="margin-right:78px;"><img id="Attacking-Position1" src="Images/Skill Tree/Dribbling/Attacking-Position.png" onmouseleave="offHover('Attacking-Position', 1)" onmouseover="onHover('Attacking-Position', 1)" alt=""></button>
      <button type="button" name="button"><img id="Skill-Moves1" src="Images/Skill Tree/Dribbling/Skill-Moves.png" onmouseleave="offHover('Skill-Moves', 1)" onmouseover="onHover('Skill-Moves', 1)" alt=""></button>
      <br>
      <button type="button" name="button"><img id="Ball-Control3" src="Images/Skill Tree/Dribbling/Ball-Control.png" onmouseleave="offHover('Ball-Control', 3)" onmouseover="onHover('Ball-Control', 3)" alt=""></button>
      <button type="button" name="button"><img id="Maestro1" src="Images/Skill Tree/Dribbling/Maestro.png" onmouseleave="offHover('Maestro', 1)" onmouseover="onHover('Maestro', 1)" alt=""></button>
      <button type="button" name="button"><img id="Skill-Moves1" src="Images/Skill Tree/Dribbling/Skill-Moves.png" onmouseleave="offHover('Skill-Moves', 1)" onmouseover="onHover('Skill-Moves', 1)" alt=""></button>
      <br>
      <button type="button" name="button"><img id="Ball-Control3" src="Images/Skill Tree/Dribbling/Ball-Control.png" onmouseleave="offHover('Ball-Control', 3)" onmouseover="onHover('Ball-Control', 3)" alt=""></button>
    </div>
    <div class="col" id="right-sho-tree">
      <button type="button" name="button"><img id="Balance1" src="Images/Skill Tree/Dribbling/Balance.png" onmouseleave="offHover('Balance', 1)" onmouseover="onHover('Balance', 1)" alt=""></button>
      <button type="button" name="button" style="margin-right:78px;"><img id="Ball-Control1" src="Images/Skill Tree/Dribbling/Ball-Control.png" onmouseleave="offHover('Ball-Control', 1)" onmouseover="onHover('Ball-Control', 1)" alt=""></button>
      <br>
      <button type="button" name="button"><img id="Dribbling1" src="Images/Skill Tree/Dribbling/Dribbling.png" onmouseleave="offHover('Dribbling', 1)" onmouseover="onHover('Dribbling', 1)" alt=""></button>
      <button type="button" name="button"><img id="Ball-Control2" src="Images/Skill Tree/Dribbling/Ball-Control.png" onmouseleave="offHover('Ball-Control', 2)" onmouseover="onHover('Ball-Control', 2)" alt=""></button>
      <button type="button" name="button"><img id="Skill-Moves1" src="Images/Skill Tree/Dribbling/Skill-Moves.png" onmouseleave="offHover('Skill-Moves', 1)" onmouseover="onHover('Skill-Moves', 1)" alt=""></button>
      <br>
      <button type="button" name="button"><img id="Attacking-Position1" src="Images/Skill Tree/Dribbling/Attacking-Position.png" onmouseleave="offHover('Attacking-Position', 1)" onmouseover="onHover('Attacking-Position', 1)" alt=""></button>
      <button type="button" name="button"><img id="Skill-Moves1" src="Images/Skill Tree/Dribbling/Skill-Moves.png" onmouseleave="offHover('Skill-Moves', 1)" onmouseover="onHover('Skill-Moves', 1)" alt=""></button>
      <button type="button" name="button"><img id="Skill-Moves1" src="Images/Skill Tree/Dribbling/Skill-Moves.png" onmouseleave="offHover('Skill-Moves', 1)" onmouseover="onHover('Skill-Moves', 1)" alt=""></button>
      <br>
      <button type="button" name="button"><img id="Ball-Control3" src="Images/Skill Tree/Dribbling/Ball-Control.png" onmouseleave="offHover('Ball-Control', 3)" onmouseover="onHover('Ball-Control', 3)" alt=""></button>
      <button type="button" name="button" style="margin-right:78px;"><img id="Maestro1" src="Images/Skill Tree/Dribbling/Maestro.png" onmouseleave="offHover('Maestro', 1)" onmouseover="onHover('Maestro', 1)" alt=""></button>
      <br>
      <button type="button" name="button" style="margin-right:144px;"><img id="Ball-Control3" src="Images/Skill Tree/Dribbling/Ball-Control.png" onmouseleave="offHover('Ball-Control', 3)" onmouseover="onHover('Ball-Control', 3)" alt=""></button>
    </div>
    <div class="col" id="sho-stats">
      <table>
        <tr>
          <th>Shooting</th>
        </tr>
        <tr>
          <th colspan="2" id="progressbar">
            <div class="progress shooting-progress">
              <div class="progress-bar bg-success" role="progressbar" style="width: 20px" aria-valuenow="2" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </th>
          <td id="shooting-progress-stat"></td>
        </tr>
        <tr>
          <td>Finishing</td>
          <td id="progressbar">
            <div class="progress">
              <div class="progress-bar" role="progressbar" style="width: 64px" aria-valuenow="64" aria-valuemin="0" aria-valuemax="100"></div>
              <div class="progress-bar bg-success" role="progressbar" style="width: 0px" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </td>
          <td>64</td>
          <td id="growth-value"></td>
        </tr>
        <tr>
          <td>FK Acc.</td>
          <td id="progressbar">
            <div class="progress">
              <div class="progress-bar" role="progressbar" style="width: 62px" aria-valuenow="62" aria-valuemin="0" aria-valuemax="100"></div>
              <div class="progress-bar bg-success" role="progressbar" style="width: 2px" aria-valuenow="2" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </td>
          <td>62</td>
          <td id="growth-value">+2</td>
        </tr>
        <tr>
          <td>Heading Acc.</td>
          <td id="progressbar">
            <div class="progress">
              <div class="progress-bar" role="progressbar" style="width: 82px" aria-valuenow="82" aria-valuemin="0" aria-valuemax="100"></div>
              <div class="progress-bar bg-success" role="progressbar" style="width: 0px" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </td>
          <td>82</td>
          <td id="growth-value"></td>
        </tr>
        <tr>
          <td>Shot Power</td>
          <td id="progressbar">
            <div class="progress">
              <div class="progress-bar" role="progressbar" style="width: 59px" aria-valuenow="59" aria-valuemin="0" aria-valuemax="100"></div>
              <div class="progress-bar bg-success" role="progressbar" style="width: 0px" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </td>
          <td>83</td>
          <td id="growth-value"></td>
        </tr>
        <tr>
          <td>Long Shots</td>
          <td id="progressbar">
            <div class="progress">
              <div class="progress-bar" role="progressbar" style="width: 65px" aria-valuenow="65" aria-valuemin="0" aria-valuemax="100"></div>
              <div class="progress-bar bg-success" role="progressbar" style="width: 0px" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </td>
          <td>65</td>
          <td id="growth-value"></td>
        </tr>
        <tr>
          <td>Volleys</td>
          <td id="progressbar">
            <div class="progress">
              <div class="progress-bar" role="progressbar" style="width: 67px" aria-valuenow="67" aria-valuemin="0" aria-valuemax="100"></div>
              <div class="progress-bar bg-success" role="progressbar" style="width: 0px" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </td>
          <td>67</td>
          <td id="growth-value"></td>
        </tr>
        <tr>
          <td>Penalties</td>
          <td id="progressbar">
            <div class="progress">
              <div class="progress-bar" role="progressbar" style="width: 67px" aria-valuenow="67" aria-valuemin="0" aria-valuemax="100"></div>
              <div class="progress-bar bg-success" role="progressbar" style="width: 0px" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </td>
          <td>67</td>
          <td id="growth-value"></td>
        </tr>
        <tr>
          <td>Weak Foot</td>
          <td><img id="star" src="Images/Yellow Star.png"><img id="star" src="Images/Yellow Star.png"><img id="star" src="Images/Yellow Star.png"><img id="star" src="Images/Empty Star.png"><img id="star" src="Images/Empty Star.png"></td>
        </tr>
      </table>
    </div>
  </body>
  <script type="text/javascript" src="Javascript/shooting-js.js">

  </script>
</html>
