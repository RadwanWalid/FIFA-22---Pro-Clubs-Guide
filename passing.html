<!DOCTYPE html>
<html lang="en" dir="">
  <head>

      <meta charset="utf-8">
      <meta name="HandheldFriendly" content="true" />
      <meta name="MobileOptimized" content="320" />
      <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width, user-scalable=no" />

      <title>Make Your Own Build</title>

      <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

      <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
      <script src="bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>

      <link rel="stylesheet" href="CSS/form.css">
      <link rel="stylesheet" href="CSS/passing.css">
      <link rel="icon" href="Images/Pro Clubs.ico">
  </head>
  <body style="background-color: rgba(28,31,26,0.5);">
    <div class="col" id="left-pas-tree">
      <button type="button" name="button" style="margin-right:78px;">
        <img id="Crossing1" src="Images/Skill Tree/Passing/Crossing.png" onmouseleave="offHover('Crossing', 1)" onmouseover="onHover('Crossing', 1)">
      </button>
      <br>
      <button type="button" name="button">
        <img id="Vision1" src="Images/Skill Tree/Passing/Vision.png" onmouseleave="offHover('Vision', 1)" onmouseover="onHover('Vision', 1)">
      </button>
      <button type="button" name="button">
        <img id="Curve1" src="Images/Skill Tree/Passing/Curve.png" onmouseleave="offHover('Curve', 1)" onmouseover="onHover('Curve', 1)">
      </button>
      <br>
      <button type="button" name="button" style="margin-left:144px;">
        <img id="Crossing2" src="Images/Skill Tree/Passing/Crossing.png" onmouseleave="offHover('Crossing', 2)" onmouseover="onHover('Crossing', 2)">
      </button>
      <button type="button" name="button">
        <img id="Curve2" src="Images/Skill Tree/Passing/Curve.png" onmouseleave="offHover('Curve', 2)" onmouseover="onHover('Curve', 2)">
      </button>
      <br>
      <button type="button" name="button" style="margin-left:78px;">
        <img id="Artist1" src="Images/Skill Tree/Passing/Artist.png" onmouseleave="offHover('Artist', 1)" onmouseover="onHover('Artist', 1)">
      </button>
    </div>

    <div class="col" id="right-pas-tree">
      <button type="button" name="button" style="margin-right:78px;">
        <img id="Short-Passing1" src="Images/Skill Tree/Passing/Short-Passing.png" onmouseleave="offHover('Short-Passing', 1)" onmouseover="onHover('Short-Passing', 1)">
      </button>
      <br>
      <button type="button" name="button">
        <img id="Short-Passing2" src="Images/Skill Tree/Passing/Short-Passing.png" onmouseleave="offHover('Short-Passing', 2)" onmouseover="onHover('Short-Passing', 2)">
      </button>
      <button type="button" name="button">
        <img id="Long-Passing1" src="Images/Skill Tree/Passing/Long-Passing.png" onmouseleave="offHover('Long-Passing', 1)" onmouseover="onHover('Long-Passing', 1)">
      </button>
      <br>
      <button type="button" name="button">
        <img id="Vision2" src="Images/Skill Tree/Passing/Vision.png" onmouseleave="offHover('Vision', 2)" onmouseover="onHover('Vision', 2)">
      </button>
      <button type="button" name="button">
        <img id="Vision3" src="Images/Skill Tree/Passing/Vision.png" onmouseleave="offHover('Vision', 3)" onmouseover="onHover('Vision', 3)">
      </button>
      <br>
      <button type="button" name="button">
        <img id="Short-Passing3" src="Images/Skill Tree/Passing/Short-Passing.png" onmouseleave="offHover('Short-Passing', 3)" onmouseover="onHover('Short-Passing', 3)">
      </button>
      <button type="button" name="button">
        <img id="Long-Passing2" src="Images/Skill Tree/Passing/Long-Passing.png" onmouseleave="offHover('Long-Passing', 2)" onmouseover="onHover('Long-Passing', 2)">
      </button>
      <br>
      <button type="button" name="button" style="margin-left:78px;">
        <img id="Architect1" src="Images/Skill Tree/Passing/Architect.png" onmouseleave="offHover('Architect', 1)" onmouseover="onHover('Architect', 1)">
      </button>
    </div>

    <div class="col" id="pas-stats">
      <table>
        <tr>
          <th>Passing</th>
        </tr>
        <tr>
          <td colspan="2" id="progressbar">
            <div class="progress passing-progress">
              <div class="progress-bar bg-success" role="progressbar" style="width: 2px" aria-valuenow="2" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </td>
          <td id="passing-progress-stat"></td>
        </tr>
        <tr>
          <td>Vision</td>
          <td id="progressbar">
            <div class="progress">
              <div class="progress-bar" role="progressbar" style="width: 68px" aria-valuenow="68" aria-valuemin="0" aria-valuemax="100"></div>
              <div class="progress-bar bg-success" role="progressbar" style="width: 0px" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </td>
          <td>68</td>
          <td id="growth-value"></td>
        </tr>
        <tr>
          <td>Crossing</td>
          <td id="progressbar">
            <div class="progress">
              <div class="progress-bar" role="progressbar" style="width: 68px" aria-valuenow="68" aria-valuemin="0" aria-valuemax="100"></div>
              <div class="progress-bar bg-success" role="progressbar" style="width: 0px" aria-valuenow="2" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </td>
          <td>68</td>
          <td id="growth-value"></td>
        </tr>
        <tr>
          <td>Long Pass</td>
          <td id="progressbar">
            <div class="progress">
              <div class="progress-bar" role="progressbar" style="width: 72px" aria-valuenow="72" aria-valuemin="0" aria-valuemax="100"></div>
              <div class="progress-bar bg-success" role="progressbar" style="width: 0px" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </td>
          <td>72</td>
          <td id="growth-value"></td>
        </tr>
        <tr>
          <td>Short Pass</td>
          <td id="progressbar">
            <div class="progress">
              <div class="progress-bar" role="progressbar" style="width: 84px" aria-valuenow="84" aria-valuemin="0" aria-valuemax="100"></div>
              <div class="progress-bar bg-success" role="progressbar" style="width: 0px" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </td>
          <td>84</td>
          <td id="growth-value"></td>
        </tr>
        <tr>
          <td>Curve</td>
          <td id="progressbar">
            <div class="progress">
              <div class="progress-bar" role="progressbar" style="width: 67px" aria-valuenow="67" aria-valuemin="0" aria-valuemax="100"></div>
              <div class="progress-bar bg-success" role="progressbar" style="width:0px" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </td>
          <td>67</td>
          <td id="growth-value"></td>
        </tr>
      </table>
    </div>
  </body>
  <script type="text/javascript" src="Javascript/passing.js">

  </script>
</html>
